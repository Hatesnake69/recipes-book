{% extends "recipes/base.html" %}

{% block content %}
    <h1>Результаты поиска:</h1>
    <ul class="list-group">
        {% for recipe in all_search_results %}
            <a href="{% url 'recipes:recipe' recipe.id %}" class="list-group-item list-group-item-action">{{ recipe }}</a>
        {% empty %}
            <h2>Ничего не найдено</h2>
        {% endfor %}
    </ul>
{% endblock %}
