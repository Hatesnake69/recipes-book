{% extends 'recipes/base.html' %}

{% block content %}
{% if ingredient %}
<h1>{{ ingredient.ingredient_name }}</h1>
<ul class="list-group">
    {% for recipe in ingredient.recipe.all %}
    <a href="{% url 'recipes:recipe' recipe.id %}" class="list-group-item list-group-item-action">{{ recipe }}</a>
    {% endfor %}
</ul>
{% else %}
<p> РЕЦЕПТОВ НЕТ НОЛЬ НАХУЙ</p>
{% endif %}
{%endblock %}
