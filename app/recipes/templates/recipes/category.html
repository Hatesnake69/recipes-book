{% extends 'recipes/base.html' %}

{% block content %}
{% if category %}
<h1>{{ category.food_category }}</h1>
<ul class="list-group">
    {% for recipe in category.recipe_set.all %}
    <a href="{% url 'recipes:recipe' recipe.id %}" class="list-group-item list-group-item-action">{{ recipe }}</a>
    {% endfor %}
</ul>
{% else %}
<p> РЕЦЕПТОВ НЕТ НОЛЬ НАХУЙ</p>
{% endif %}
{%endblock %}
